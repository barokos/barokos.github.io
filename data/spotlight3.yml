title : "Pierwsze Źródła inspiracji Fotograficznych: Wojtek Koziara i Cabanoss"
content: Pierwszym fotografem, którym sie zafascynowałem, był Wojtek Koziara - twórca, kóry zrobił sesję chyba każdemu polskiemu raperowi, i właśnie dzięki temu o nim usłyszałem. To dzięki obserwowaniu jego twórczości o wiele bardziej preferuję zdjęcia ludzi niż przedmiotów. Zdjęcia osób mają w sobie więcej "Życia", dosłownie. Do zdjęć rzeczy, a szczególnie samochodów, przekonał mnie Cabanoss. Dowiedziałem sie o nim, oglądając youtubera Buddę. Do dzisiaj to moje dwie największe inspiracje. 
