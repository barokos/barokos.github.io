id: "Pierwsze zdjęcie"
title : "Fotografia jako Okno do Wielu Światów"
content: Na początku życia nastoletniego zaczęło mnie fascynować, jak bardzo sytuacja może się róznić w zależności od punktu widzenia. To było i jest da mnie niesamowite, jak jedna rzecz może być dla kogoś czymś innym. Inne wspomnienia, inne odczucia. Tak samo jest z postrzeganiem świata - każdy go widzi inaczej, i w tym momencie zobaczyłem piękno fotografii. Zdjęcie to wycinek świata, często bez kontekstu, a co za tym idzie, nawet bez retuszu można coś przedstawić w sposób, który nam odpowiada.
